traefik:
  ingressRoute:
    dashboard:
      enabled: true
      # Custom match rule with host domain
      matchRule: Host(`traefik.thexiao77.com`)
      entryPoints: ["web", "websecure"]
      middlewares:
        - name: auth-traefik-dashboard
          namespace: traefik
        - name: middleware-https-traefik-dashboard
          namespace: traefik
      tls:
        secretName: traefik-dashboard-tls

  additionalArguments:
    - "--entryPoints.minecraft.address=:25565/tcp"
    - "--entryPoints.teamspeak.address=:9987/udp"
    - "--entryPoints.teamspeakfiletransfer.address=:30033/tcp"
  ports:
    minecraft:
      port: 25565
      expose: true
      exposedPort: 25565
      protocol: TCP
    ts3:
      port: 9987
      expose: true
      exposedPort: 9987
      protocol: UDP
    ts3filetransfer:
      port: 30033
      expose: true
      exposedPort: 30033
      protocol: TCP
