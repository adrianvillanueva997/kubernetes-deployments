apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  source:
    chart: traefik
    repoURL: https://traefik.github.io/charts
    targetRevision: 26.0.0
    helm:
      releaseName: traefik
      values: |
        api:
          insecure: true
          dashboard: true
        ports:
          minecraft:
            port: 25565
            expose: true
            exposedPort: 25565
            protocol: TCP
        additionalArguments:
          - "--providers.kubernetescrd.namespaces=traefik"
        certificatesResolvers:
          myresolver:
            acme:
              email: your-email@example.com
              storage: acme.json
              httpChallenge:
                # used during the challenge
                entryPoint: web
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: traefik-ingress-controller
rules:
  - apiGroups:
      - traefik.containo.us
    resources:
      - ingressroutes
    verbs:
      - get
      - list
      - watch
