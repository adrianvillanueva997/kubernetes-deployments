apiVersion: v1
kind: Service
metadata:
  name: argocd-web-ui
  namespace: argocd
spec:
  type: LoadBalancer
  selector:
    app: argo-argocd-server
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-ui
  namespace: traefik
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`argocd.thexiao77.com`)
      kind: Rule
      services:
        - name: argocd-web-ui
          port: 80
          kind: Service
          namespace: argocd
