apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: app1
    repoURL: https://github.com/your-username/app1.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
