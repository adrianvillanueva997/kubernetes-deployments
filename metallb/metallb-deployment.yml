apiVersion: apps/v1
kind: Deployment
metadata:
  name: metallb
  namespace: metallb-system
spec:
  selector:
    matchLabels:
      app: metallb
  template:
    metadata:
      labels:
        app: metallb
    spec:
      containers:
        - name: speaker
          image: bitnami/metallb-speaker:0.13.12
          ports:
            - name: speaker
              containerPort: 7472
        - name: controller
          image: bitnami/metallb-controller:0.13.12
          ports:
            - name: controller
              containerPort: 7472
      serviceAccountName: controller
